<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LE JEU DE LA VIE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="button-container">
        <div class="btn-div" id="start-container">
            <button id="start-btn" onclick="startGame()">Run</button>
        </div>
        <div class="btn-div" id="stop-container">
            <button id="stop-btn" onclick="stopGame()">Stop</button>
        </div>
        <div class="btn-div" id="reset-container">
            <button id="reset-btn" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <div id="container-count">
        <span id="count">0</span>
    </div>

    <div id="div-table">
        <table id="game-table">
            
        </table>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
